<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <h1><img class="pokeball" src="pokeball.png"> Kanto starter pokemon
    <img class="pokeball" src="pokeball.png"></h1>
    
    <div id="mae">
        <div class="pokemon">
            <p class="numero">#1</p>
         <img id="char" src="charmander.png">
            <p>Charmander</p>
            <p class="fire">Fire</p>
        </div>
        
        <div class="pokemon">
            <p class="numero">#2</p>
         <img id="meleon" src="pngegg.png">
            <p>Charmeleon</p>
            <p class="fire">Fire</p>
        </div>

        <div class="pokemon">
            <p class="numero">#3</p>
            <img id="zard" src="charizard.png">
            <p>Charizard</p>
            <p class="fire">Fire</p>
            <p class="flying">Flying</p>
            
        </div>
    </div>

            <!--Segunda parte-->
    <div id="mae">
        <div class="pokemon">
            <p class="numero">#4</p>
         <img id="scor" src="scortle.png">
            <p>Squirtle</p>
            <p class="water">Water</p>
        </div>
        
        <div class="pokemon">
            <p class="numero">#5</p>
         <img id="wart" src="wartortle.png">
            <p>Wartortle</p>
            <p class="water">Water</p>
        </div>

        <div class="pokemon">
            <p class="numero">#6</p>
            <img id="blast" src="blastoise.png">
            <p>Blastoise</p>
            <p class="water">Water</p>
            
            
        </div>
    </div>

            <!--Terceira parte-->
    <div id="mae">
        <div class="pokemon">
            <p class="numero">#7</p>
         <img id="buba" src="buba.png">
            <p>Bulbasaur</p>
            <p class="grass">Grass</p>
        </div>
        
        <div class="pokemon">
            <p class="numero">#8</p>
         <img id="veno" src="ivy.png">
            <p>Ivysaur</p>
            <p class="grass">Grass</p>
        </div>

        <div class="pokemon">
            <p class="numero">#9</p>
            <img id="ivi" src="venu.png">
            <p>Venusaur</p>
            <p class="grass">Grass</p>
            <p class="poison">Poison</p>
            
            
        </div>
